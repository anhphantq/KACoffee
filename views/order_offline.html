<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/custom.css" />
        <link rel="stylesheet" href="css/counter/order_offline.css"/>
        <link rel="icon" href="images/favicon.jpg">
        <script src="https://kit.fontawesome.com/a10c199002.js" crossorigin="anonymous"></script>

        <title>KACoffee | Order Offline</title>
    </head>
    <body>
        
            <div class="promotion">
                <p> &#183 <i class="fas fa-truck"></i> Hi {{name}}! Free shipping on 3 cups or more within 20kms &#183
                </p>
            </div>

            {{>navbar}}

            <script>fetchState()</script>


            <h1 id = "Title">
                TẠO ĐƠN HÀNG CHO KHÁCH TẠI QUÁN
            </h1>
            
            <div id = "product">
                <ul class = "products">
                    <li class = "product-item-li" id = "Sample">
                        <div class = "product-item">
                            <div class = "image">
                                <a class = "link_product" ><img class = "product-img" width = 120  ></a>
                            </div>
                                <div class = "product-info">
                                    <span><h4 class = "product-name">
                                        Cà phê sữa đá
                                    </h4>
                                    </span>
                                    <span class = "product-cost">  
                                        50 000 vnđ
                                    </span>
                                </div>
                                <div>
                                    <span class = "Soluong">
                                        Số lượng
                                    </span>
                                    <span>
                                        <input id = "test" class = "number-product" type="number" value = "1" min = "1" max = "100" onclick = "Test()"/>
                                    </span>
                                </div>
                            
                        </div>
                    </li>
                </ul>
            </div>
            <script languege = "javascript">
                function Test() {
                    var a = document.getElementById("test").value;
                    console.log(a);
                }
            </script>


            <div class = "grid-all">
                <div id = "filter">
                    <ul class = "fil">
                        <li>                        
                            <div class = "logo-filter">
                           <label>
                               <img class = "fil-img" width = 50 onclick="Filter_coffee()" src = "images\filter-ca-phe.png">                        
                             </label>  
                             <div class = "fil-label-name">
                            Cà phê
                          </div>
                            </div>                    
                    </li>
                    <li>                        
                        <div class = "logo-filter">
                       <label>
                           <img width = 50 class = "fil-img" onclick="Filter_tea()" src = "images\filter-trasua.png">                      
                         </label>  
                         <div class = "fil-label-name">
                            Trà sữa - Trà trái cây
                          </div> 
                        </div>                    
                </li>
                <li>                        
                    <div class = "logo-filter">
                   <label>
                       <img width = 50 class = "fil-img" onclick="Filter_iceblended()" src = "images\filter-da-xay.png">              
                     </label>  
                     <div class = "fil-label-name">
                            Đá xay
                          </div>
                    </div>                    
                  </li>
                    <li>                        
                <div class = "logo-filter">
               <label>
                   <img width = 50 class = "fil-img" onclick="Filter_shippingonly()" src = "images\filter-shippingonly.png">                        
                 </label>  
                 <div class = "fil-label-name">
                     Thưởng thức tại nhà
                 </div> 
                </div>                    
               </li>
                <li>                        
                <div class = "logo-filter">
               <label>
                   <img width = 50 class = "fil-img" onclick="Filter_snack()" src = "images/filter-banh.png">                        
                 </label>  
                 <div class = "fil-label-name">
                            Snack
                          </div>
                </div>                    
               </li>
                     <li>                        
                  <div class = "logo-filter">
                     <label>
                      <img width = 50 class = "fil-img" onclick="Filter_gift()" src = "images\filter-gift.png">                        
                     </label>  
                     <div class = "fil-label-name">
                            Quà tặng
                          </div>
                    </div>                    
                </li>
                    </ul>
                </div>
            </div>

        

        {{>footer}}

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>     
    </body>
</html>
