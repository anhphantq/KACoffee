<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="order.css">
        <script src="https://kit.fontawesome.com/a10c199002.js" crossorigin="anonymous"></script>        
        <script src="order.js"></script>
        <title>KACoffee | Diliver World Flavor</title>
    </head>
    <body>
        <div class="promotion">
            <p>
                &#183 <i class="fas fa-truck"></i> Free shipping on 3
                cups or more within 20kms &#183
            </p>
        </div>

        {{>navbar}}

        <!-- <script>fetchState()</script> -->
        <div class="order">
            <!-- sidebar -->
            <div class="order-container has-siderbar">
                <div class="page-content-wrapper">
                    <div class="portal-sale-root">
                        <div class="tab-nav" style="top: 56px; z-index: 1000;">
                            <div class="row">
                                <div class="col-3 nav-tabs active" onclick="All()">Tất cả</div>
                                <div class="col-3 nav-tabs active" onclick="Filter_1()">Chờ xác nhận</div>
                                <div class="col-3 nav-tabs active" onclick="Filter_2()">Đang giao</div>
                                <div class="col-3 nav-tabs active" onclick="Filter_3()">Đã giao</div>
                            </div>
                        </div>

                        <div class="page fulfillment-order">                            
                            <div class="order-list">
                                <div class="padding-wrap">
                                    <div class="order-search">
                                        <div class="order-search-container">
                                            <div class="search-input">
                                                <!-- <div class="input-label">
                                                    <span class="id-user-label">Mã người dùng</span>
                                                </div> -->
                                                <div class="input-text">
                                                    <input type="text" placeholder="Nhập mã người dùng" maxlength="50" size="150" class="form-control">
                                                </div>
                                            </div>
                                            <div class="order-search-button">
                                                <button class="btn btn-warning" onclick="">Tìm kiếm</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="order-panel-header">
                                        <div class="title">3 Đơn hàng</div>
                                    </div>
                                </div>                                
                                <div class="order-list-panel">                                    
                                    <div class="order-list-section">                                        
                                        <div class="fixed-container">
                                            <div class="order-list-header">
                                                <span class="item-order">Người mua</span>
                                                <span class="item-product">Sản phẩm</span>
                                                <span class="status">Trạng thái</span>
                                                <span class="item-cost">Thanh toán</span>
                                            </div>
                                        </div>
                                        <div class="accordion accordion-flush" id="accordionFlushExample">
                                            <div class="accordion-item to-pay"> <!-- sua lai khi them database -->
                                              <h2 class="accordion-header" id="flush-headingOne">
                                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                                                    <div class="order-list-data">
                                                        <span class="item-order">Phan Duc Anh</span>
                                                        <span class="item-product">Coffee</span>
                                                        <span class="status">Cho xac nhan</span>
                                                        <span class="item-cost">29000</span>
                                                    </div>
                                                </button>
                                              </h2>
                                              <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                                                <div class="accordion-body">
                                                    <p>Viet gi thi viet</p>
                                                    <button class="btn btn-warning">Xac Nhan</button>
                                                </div>
                                              </div>
                                            </div>
                                            <div class="accordion-item completed"><!-- sua lai khi them database -->
                                              <h2 class="accordion-header" id="flush-headingTwo">
                                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                                                    <div class="order-list-data">
                                                        <span class="item-order">Do Duc Dinh</span>
                                                        <span class="item-product">Sua chua</span>
                                                        <span class="status">Da giao</span>
                                                        <span class="item-cost">20000</span>
                                                    </div>
                                                </button>
                                              </h2>
                                              <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                                                <div class="accordion-body">
                                                    <p>Anh Do Duc Anh vo doi</p>
                                                    <button class="btn btn-warning">Xac Nhan</button>
                                                </div>
                                              </div>
                                            </div>
                                            <div class="accordion-item to-receive"><!-- sua lai khi them database -->
                                              <h2 class="accordion-header" id="flush-headingThree">
                                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                                                    <div class="order-list-data">
                                                        <span class="item-order">Le Doan Bien</span>
                                                        <span class="item-product">Coffee da</span>
                                                        <span class="status">Dang giao</span>
                                                        <span class="item-cost">10000</span>
                                                    </div>
                                                </button>
                                              </h2>
                                              <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
                                                <div class="accordion-body">
                                                    <p>Ong trum MFEA2 Do Duc Dinh</p>
                                                    <button class="btn btn-warning">Xac Nhan</button>
                                                </div>
                                              </div>
                                            </div>
                                          </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        {{footer}}

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrap .com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
      ></script>
    </body>
</html>
